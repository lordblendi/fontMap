<div class="pmx-field">
  <div class="pmx-field__inner">
    <div class="pmx-field__label">Theme Selector</div>
    <div class="pmx-field__value">

      <div class="pmx-selector pmx-selector--expanded pmx-selector--toggleSelect pmx-selector--required JS_selector">
        <div class="pmx-selector__item pmx-selector__item--selected JS_selectorItem" data-theme="Positive">
          <div class="pmx-selector__block ">
            <span class="pmx-selector__blockPart pmx-selector__blockPart--field">Positive</span>
          </div>
        </div>
        <div class="pmx-selector__item JS_selectorItem" data-theme="negative">
          <div class="pmx-selector__block ">
            <span class="pmx-selector__blockPart pmx-selector__blockPart--field">Negative</span>
          </div>
        </div>
        <div class="pmx-selector__item JS_selectorItem" data-theme="colourful">
          <div class="pmx-selector__block ">
            <span class="pmx-selector__blockPart pmx-selector__blockPart--field">Colorful</span>
          </div>
        </div>
        <div class="pmx-selector__item JS_selectorItem" data-theme="gradient">
          <div class="pmx-selector__block ">
            <span class="pmx-selector__blockPart pmx-selector__blockPart--field">Gradient</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
